<!DOCTYPE html>
<html>
<head>
	<title>打印时间</title>
	<style type="text/css">
		body{
			background-color: #f5deb3;
		}
		.box{
			margin: 200px;
		}
		#font{
			width: 100px;
			font-size: 100px;
			position: absolute;
			left: 1000px;
			top: 150px;
		}
		.box div{
			float: left;
		}
		.time{
			font-size: 50px;
			/*background: linear-gradient(#fff, #f0f0f0);*/
			border-radius: 10px;
			color: #3d3d3d;
		}
		.fontTime{
			font-size: 20px;
			margin-left: 2px;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="box" unselectable="on"onselectstart="return false;" style="-webkit-user-select: none;">
		<div id='year' class="time"></div>
		<div class="fontTime">年</div>
		<div id="month" class="time"></div>
		<div class="fontTime">月</div>
		<div id="day" class="time"></div>
		<div class="fontTime">日</div>
		<div id="hour" class="time"></div>
		<div class="fontTime">:</div>
		<div id="minutes" class="time"></div>
		<div class="fontTime">:</div>
		<div id="seconds" class="time"></div>
		<div id="font">now</div>
	</div>

	<script type="text/javascript">
		var date = new Date();

		var yearTime = date.getFullYear();
		var monthTime  = date.getMonth() + 1;
		var dayTime = date.getDate();
		var hourTime = date.getHours();
		var minutesTime = date.getMinutes();
		var secondsTime = date.getSeconds();
		var msecondsTime = date.getMilliseconds();
		var year = document.getElementById('year');
		var month = document.getElementById('month');
		var day = document.getElementById('day');
		var hour = document.getElementById('hour');
		var minutes = document.getElementById('minutes');
		var seconds = document.getElementById('seconds');
		var d = date.getDay();
		if(d == 0){d = 7;}
		year.innerText = yearTime;
		month.innerText = monthTime;
		day.innerText = dayTime;
		hour.innerText = hourTime;
		minutes.innerText = minutesTime;
		seconds.innerText = secondsTime;

		var timer = setInterval(function () {
			seconds.innerText++;
			if(seconds.innerText == 60){
				seconds.innerText = 0;
				minutes.innerText++;
				if(minutes.innerText == 60){
					minutes.innerText = 0;
					hour.innerText++;
					if(hour.innerText == 24){
						hour = 0;
						day++;
					}
				}
			}
		}, 1000);
		</script>

</body>
</html>

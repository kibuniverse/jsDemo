<!DOCTYPE html>
<html>
    <head>
        <title>
            延时弹出
        </title>
        <style type="text/css">
            .box{
			width: 100px;
			margin: 0 auto;
			border: 2px solid #d0d0d0;
			border-radius: 20px;
			overflow: hidden;
		}
		.demo1{
			width: 100px;
			height: 100px;
			-webkit-transition: width 1s;
			float: left;
		}
		.demo2{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
        </style>
    </head>
    <body>
        <div class="box">
            <div class="demo1">
            </div>
            <div class="demo2">
            </div>
        </div>
        <script type="text/javascript">
            var demo1 = document.getElementsByClassName('demo1')[0];
		setTimeout (function (argument) {
			// body...
			demo1.style.width = 0;
		}, 1000)
        </script>
    </body>
</html>
